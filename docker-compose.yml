services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: siladocs
      POSTGRES_USER: siladocs
      POSTGRES_PASSWORD: siladocs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Consola web
    volumes:
      - minio-data:/data

  ganache:
    image: trufflesuite/ganache:latest
    container_name: ganache-node
    ports:
      - "8545:8545"
    # ‚¨áÔ∏è üîπ CORRECCI√ìN CLAVE: A√±ade el flag '--database.dbPath /data' üîπ
    command: --host 0.0.0.0 --networkId 5777 --database.dbPath "/data" --account="0xdbda1821b80551c9d65a12bab3ea220fde05956e8c7c11a30f7850e00885ff44,10000000000000000000000"
    volumes:
      - ganache_data:/data # Esto ya estaba bien

  backend:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - minio
      - ganache # üîπ El backend ahora depende de ganache
    environment:
      - SPRING_PROFILES_ACTIVE=docker

volumes:
  pgdata:
  minio-data:
  ganache_data: # üîπ CORREGIDO: Volumen de ganache definido