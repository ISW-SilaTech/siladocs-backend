spring:
  # Configuración de JPA (es común a todos los entornos)
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Configuración de subida de archivos (común)
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# Configuración de JWT (es común)
siladocs:
  jwt:
    secret: change_this_secret_for_dev_please_replace
    expiration-ms: 86400000

# Configuración de Actuator (es común)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always